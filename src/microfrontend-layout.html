<single-spa-router>

  -->

  <!-- Example layouts you might find helpful:

  <nav>
    <application name="@org/navbar"></application>
  </nav>

    <application name="@org/settings"></application>
  </route>

  -->
  <application name="@mfe-example/header" props="basenames"></application>
  <main>
    <route path="search">
      <application name="@mfe-example/search" props="basenames"></application>

    <route path="settings">

    </route>
  </main>
